<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
    integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
  <title>Log in</title>
</head>

<body>
  <picture>
    <source srcset="img/bg_md.avif 768w, img/bg_lg.avif 992w, img/bg_xl.avif 1200w, img/bg.avif 2048w"
      type="image/avif">
    <source srcset="img/bg_md.webp 768w, img/bg_lg.webp 992w, img/bg_xl.webp 1200w, img/bg.webp 2048w"
      type="image/webp">
    <img srcset="img/bg_md.jpg 768w, img/bg_lg.jpg 992w, img/bg_xl.jpg 1200w, img/bg.jpg 2048w" src="img/bg.jpg"
      id="background">
  </picture>
  <div class="sidebar col-12 col-md-6 col-lg-5 col-xl-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Log in</h1>
        </div>
        <form class="col-12 align-self-center">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" autocomplete="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" autocomplete="current-password" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg">Continue</button>
          </div>
        </form>
        <div class="col"></div>
      </div>
    </div>
  </div>
</body>

</html>

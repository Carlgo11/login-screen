<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
    integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
  <title>Log in</title>
</head>

<body>
  <div class="sidebar col-12 col-md-6 col-lg-5 col-xl-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Log in</h1>
        </div>
        <form class="col-12 align-self-center">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" autocomplete="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" autocomplete="current-password" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg">Continue</button>
          </div>
        </form>
        <div class="col"></div>
      </div>
    </div>
  </div>
</body>

</html>
